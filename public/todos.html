<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 04 :: Objetos, array e requisições</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/base.css">
</head>

<body class="bg-white text-dark">

    <header class="py-4">
        <h1 class="container fw-bold fs-2 text-center text-white">
            Aula 04 :: Objetos, array e requisições
        </h1>
    </header>

    <main class="container my-4">
        <h4 class="text-center mb-4">
            To-dos
        </h4>

        <h5 class="text-center fs-6">
            <a href="/">Voltar</a>
        </h5>

        <div class="container mt-4">
            <div class="d-flex">
              <!-- Form à esquerda -->
              <section id="add-todos" class="me-4" style="max-width: 350px;flex-basis: 350px; flex-shrink: 0;">
                <form class="card p-3 shadow-sm d-flex flex-column" id="form-add-todo">
                  <h5 class="mb-3">Nova Tarefa</h5>
          
                  <div class="mb-3">
                    <label for="todo-title" class="form-label">Título</label>
                    <input type="text" id="todo-title" class="form-control bg-white">
                  </div>
          
                  <div class="mb-3">
                    <label for="select-user" class="form-label">Usuário</label>
                    <select id="select-user" class="form-select">
                      <option value="">Carregando...</option>
                    </select>
                  </div>
          
                  <button type="submit" class="btn btn-primary mt-auto">Adicionar</button>

                  <div id="add-errors" class="alert alert-danger mt-3 d-none"></div>
                </form>
              </section>
          
              <!-- Lista à direita -->
              <section class="d-flex flex-grow-1 gap-2 flex-column">
                <div id="todos">
                  <!-- itens vão entrar aqui -->
                </div>
                <ul id="pagination" class="pagination"></ul>
              </section>
            </div>
          </div>
          
    </main>

    <footer class="py-3 text-white text-center">
        <div class="container text-center">Frontend 2025.2</div>
    </footer>

    <script type="module" src="./js/todos.js"></script>
</body>

</html>
